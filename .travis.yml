language: julia

os:
  - linux
  - osx

julia:
  - nightly

notifications:
  email: false

script:
  - julia -e 'import Pkg3; Pkg3.clone(pwd()); Pkg3.build("Tensors"); Pkg3.test("Tensors"; coverage=true)'

# https://github.com/travis-ci/travis-ci/issues/4942 workaround
git:
  depth: 99999

after_success:
  - julia -e 'import Pkg3; include(Pkg3.dir("Tensors", "test", "coverage.jl"))'
