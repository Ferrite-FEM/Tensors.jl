language: julia

os:
  - linux
  - osx

julia:
  - 0.7
  - nightly

branches:
  only:
    - master
    - /^release-.*/
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

notifications:
  email: false

script:
  - julia -e 'import Pkg3; Pkg3.build(); Pkg3.test(; coverage=true)'

# https://github.com/travis-ci/travis-ci/issues/4942 workaround
git:
  depth: 99999

after_success:
  - julia -e 'import Pkg3; include(joinpath("test", "coverage.jl"))'
