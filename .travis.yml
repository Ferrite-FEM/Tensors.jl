# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.5
  - nightly
notifications:
  email: false
script:
  - julia -e 'Pkg.clone(pwd()); Pkg.build("ContMechTensors"); Pkg.test("ContMechTensors"; coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("ContMechTensors")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
